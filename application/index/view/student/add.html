{include file='public/_head'/}
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        {include file='public/_left'/}
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>&nbsp;学生管理
                    </li>
                    <li>学生添加</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">学生添加</span>
                            </div>
                            <div class="widget-body">
                                <form action="" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="username" class="control-label col-sm-2">填写学号</label>
                                        <div class="col-sm-6 col-lg-4">
                                            <input type="text" class="form-control" id="username" name="username" placeholder="填写用户名" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="control-label col-sm-2">填写姓名</label>
                                        <div class="col-sm-6 col-lg-4">
                                            <input type="text" id="nickname" name="nickname" class="form-control" placeholder="填写昵称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label col-sm-2">设置密码</label>
                                        <div class="col-sm-6 col-lg-4">
                                            <input type="password" id="password" name="password" class="form-control" placeholder="填写密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dpassword" class="control-label col-sm-2">重复密码</label>
                                        <div class="col-sm-6 col-lg-4">
                                            <input type="password" id="dpassword" name="dpassword" class="form-control" placeholder="确认密码">
                                        </div>
                                    </div>
                                    <div class="form-group" hidden>
                                        <label for="email" class="control-label col-sm-2">设置邮箱</label>
                                        <div class="col-sm-6 col-lg-4">
                                            <input type="text" id="email" name="email" class="form-control" placeholder="填写邮箱"  value="Gether@student.cn">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-6 col-lg-4">
                                            <button type="submit" class="btn btn-primary" id="adminAdd">添加</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file='public/_js'/}
<script>
    $(function () {
        $("#adminAdd").click(function () {
            $.ajax({
                url:"{:url('index/student/add')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if(data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function () {
                            location.href = data.url;
                        })
                    }else{
                        layer.open({
                            title:'添加失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        })
                    }
                }
            });
            return false;
        })
    })
</script>
</body>
<!--  /Body -->
</html>
